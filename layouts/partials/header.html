{{/* Accessible header with mobile menu */}}
<div class="container py-4">
  <nav class="d-flex justify-content-between align-items-center" aria-label="Primary navigation">
    {{/* Logo/Site Title */}}
    <a href="/" class="text-white text-decoration-none fw-bold text-xl focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 rounded">
      {{ .Site.Params.companyName | default "reDeploy" }}
    </a>

    {{/* Mobile menu button */}}
    <button
      type="button"
      class="d-md-none text-white bg-transparent border-0 p-2 focus:outline-none focus:ring-2 focus:ring-white rounded"
      aria-label="Toggle navigation menu"
      aria-expanded="false"
      aria-controls="mobile-menu"
      onclick="document.getElementById('mobile-menu').classList.toggle('hidden'); this.setAttribute('aria-expanded', this.getAttribute('aria-expanded') === 'true' ? 'false' : 'true');"
    >
      {{/* Hamburger icon */}}
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    {{/* Desktop menu */}}
    <div class="d-none d-md-flex align-items-center gap-4">
      <a href="/login" class="text-white text-decoration-none hover:underline focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 rounded px-1">
        Sign In
      </a>
      <a href="/signup" class="bg-white text-dark px-4 py-2 rounded text-decoration-none font-medium hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
        Get Started
      </a>
    </div>
  </nav>

  {{/* Mobile menu (hidden by default) */}}
  <div id="mobile-menu" class="hidden d-md-none mt-4 pb-2">
    <div class="d-flex flex-column gap-3">
      <a href="/login" class="text-white text-decoration-none hover:underline focus:outline-none focus:ring-2 focus:ring-white rounded py-2 border-b border-gray-700">
        Sign In
      </a>
      <a href="/signup" class="bg-white text-dark px-4 py-2 rounded text-decoration-none font-medium text-center hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-white">
        Get Started
      </a>
    </div>
  </div>
</div>
